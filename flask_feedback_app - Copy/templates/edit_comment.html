{% extends "base.html" %}
{% block content %}

<section class="card">
    <h2 class="section-title">Edit Comment #{{ comment.id }}</h2>

    <form method="post" class="grid gap-2" style="grid-template-columns: 1fr;">

        <!--Type dropdown -->
        <label>Comment Type</label>
        <select name="comment_type" class="input" required>
            <option value="spelling"    {% if comment.comment_type == "Spelling" %}selected{% endif %}>Spelling</option>
            <option value="structure"   {% if comment.comment_type == "Structure" %}selected{% endif %}>Structure</option>
            <option value="terminology" {% if comment.comment_type == "Terminology" %}selected{% endif %}>Terminology</option>
        </select>

        <!-- Severity -->
        <label>Severity</label>
        <select name="severity" class="input" required>
            <option value="low"    {% if comment.severity == "Low" %}selected{% endif %}>Low</option>
            <option value="medium" {% if comment.severity == "Medium" %}selected{% endif %}>Medium</option>
            <option value="high"   {% if comment.severity == "High" %}selected{% endif %}>High</option>
        </select>

        <!-- Comment text -->
        <label>Comment Text</label>
        <textarea name="comment" class="input" rows="4" required>{{ comment.comment }}</textarea>

        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button class="btn" type="submit">Save Changes</button>
            <a href="/" class="btn-edit" style="text-decoration:none; display:inline-block;">Cancel</a>
        </div>

    </form>
</section>

{% endblock %}
